<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a Salir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #ff4d4d;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9999;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #ff4d4d;
        }
        .card p {
            font-size: 1.2em;
            color: #666;
        }
        footer {
            background-color: #ff9999;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Invitación para salir</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>¡Hola!</h2>
            <p>Quisiera invitarte a una salida especial la siguiente semana. ¿Te gustaría acompañarme?</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Brayan Gutierrez</p>
    </footer>
</body>
</html>
